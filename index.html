<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tour and travel agency</title>
</head>
<body>
<!-- header section start -->

<header>
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#gallery">gallery</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container ">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<!-- login form container -->
<div class="login-form-container">

    <i class="fa-solid fa-xmark" id='form-close'></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn"> 
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="#">register now</a></p>
    </form>
</div>
<!-- header section end -->

<!-- home section start -->
<section class="home" id="home">
   <div class="content">
       <h3>adventure is worthwile</h3>
       <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
       <a href="#" class="btn">discover more</a>
   </div>

   <div class="controls">
       <span class="vid-btn active" data-src="/video/vid-01.mp4"></span>
       <span class="vid-btn" data-src="/video/vid-02.mp4"></span>
       <span class="vid-btn" data-src="/video/vid-03.mp4"></span>
       <span class="vid-btn" data-src="/video/vid-04.mp4"></span>
       <span class="vid-btn" data-src="/video/vid-05.mp4"></span>
   </div>

   <div class="video-container">
       <video src="/video/vid-01.mp4" id="video-slider" loop autoplay muted></video>
   </div>



</section>
<!-- home section end -->


    <!-- custom js file link -->
<script src="/js/script.js"></script>
    
</body>
</html>
